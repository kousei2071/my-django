{% load static static_extras %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
    <title>{% block title %}TANKORE{% endblock %}</title>
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="container">
            <h1 class="logo"><a href="{% url 'home' %}" style="color: inherit; text-decoration: none;">TANKORE</a></h1>
            
            <!-- 検索バー -->
            <form method="get" action="{% url 'wordbook_list' %}" class="header-search-form">
                <div class="header-search-wrapper">
                    <input type="text" 
                        name="q" 
                        value="{{ search_query }}" 
                        placeholder="単語帳を検索..." 
                        class="header-search-input">
                    <button type="submit" class="header-search-btn">
                        <img src="{% static 'home/images/kensaku.png' %}" alt="検索" class="search-icon">
                    </button>
                </div>
            </form>
            
            <nav class="nav">
                {% if user.is_authenticated %}
                    <a href="{% url 'mypage' %}" class="nav-link nav-icon-link" data-tooltip="マイページ">
                        <img src="{% static 'home/images/mypage.png' %}" alt="マイページ" class="nav-icon" style="height: 2rem; width: auto; margin-top: 10px;">
                    </a>
                    <a href="{% url 'logout' %}" class="nav-link nav-icon-link" data-tooltip="ログアウト">
                        <img src="{% static 'home/images/logout.png' %}" alt="ログアウト" class="nav-icon" style="height: 2rem; width: auto; margin-top: 10px;">
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="nav-link nav-icon-link" data-tooltip="ログイン">
                        <img src="{% static 'home/images/login.png' %}" alt="ログイン" class="nav-icon" style="height: 2rem; width: auto; margin-top: 10px;">
                    </a>
                    <a href="{% url 'register' %}" class="nav-link nav-icon-link" data-tooltip="会員登録">
                        <img src="{% static 'home/images/touroku.png' %}" alt="会員登録" class="nav-icon" style="height: 2rem; width: auto; margin-top: 10px;">
                    </a>
                {% endif %}
                <button class="menu-btn">☰</button>
            </nav>
        </div>
    </header>

    <!-- メッセージ表示 -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- コンテンツ -->
    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <!-- フッター -->
    <footer class="footer">
        <p>@kousei tomita</p>
    </footer>

    <script src="{% static 'home/js/main.js' %}"></script>
</body>
</html>
