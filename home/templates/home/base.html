{% load static static_extras %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
    <title>{% block title %}TANKORE{% endblock %}</title>
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="container">
            <h1 class="logo"><a href="{% url 'home' %}" style="color: inherit; text-decoration: none;">TANKORE</a></h1>
            <nav class="nav">
                {% if user.is_authenticated %}
                    <a href="{% url 'mypage' %}" class="nav-link">マイページ</a>
                    <a href="{% url 'logout' %}" class="nav-link">ログアウト</a>
                {% else %}
                    <a href="{% url 'login' %}" class="nav-link">ログイン</a>
                    <a href="{% url 'register' %}" class="nav-link">会員登録</a>
                {% endif %}
                <button class="menu-btn">☰</button>
            </nav>
        </div>
    </header>

    <!-- メッセージ表示 -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- コンテンツ -->
    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <!-- フッター -->
    <footer class="footer">
        <p>@kousei tomita</p>
    </footer>

    <script src="{% static 'home/js/main.js' %}"></script>
</body>
</html>
