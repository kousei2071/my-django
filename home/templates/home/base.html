{% load static static_extras %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/mobile.css' %}" media="(max-width: 900px)">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>{% block title %}TANKORE{% endblock %}</title>
</head>
<body>
    <!-- ヘッダー（検索のみ） -->
    <header class="header">
        <div class="container header-only-search">
            <form method="get" action="{% url 'wordbook_list' %}" class="header-search-form" id="global-search">
                <div class="header-search-wrapper">
                    <input type="text" 
                        name="q" 
                        value="{{ search_query }}" 
                        placeholder="単語帳を検索..." 
                        class="header-search-input">
                    <button type="submit" class="header-search-btn" aria-label="検索">
                        <img src="{% static 'home/images/kensaku.png' %}" alt="検索" class="search-icon">
                    </button>
                </div>
            </form>
        </div>
    </header>

    <!-- メッセージ表示 -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- コンテンツ -->
    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <!-- モバイルボトムナビ -->
    <nav class="mobile-bottom-nav mobile-only" aria-label="モバイルナビゲーション">
        <a href="{% url 'home' %}" class="mobile-nav-item" aria-label="ホーム">
            <i class="fas fa-house"></i>
            <span>ホーム</span>
        </a>
        <a href="#global-search" class="mobile-nav-item" aria-label="検索へ移動">
            <i class="fas fa-magnifying-glass"></i>
            <span>探す</span>
        </a>
        {% if user.is_authenticated %}
            <a href="{% url 'wordbook_create' %}" class="mobile-nav-item" aria-label="単語帳を作成">
                <i class="fas fa-circle-plus"></i>
                <span>作成</span>
            </a>
            <a href="{% url 'mypage' %}" class="mobile-nav-item" aria-label="マイページ">
                <i class="fas fa-user"></i>
                <span>マイ</span>
            </a>
        {% else %}
            <a href="{% url 'login' %}" class="mobile-nav-item" aria-label="ログイン">
                <i class="fas fa-right-to-bracket"></i>
                <span>ログイン</span>
            </a>
            <a href="{% url 'register' %}" class="mobile-nav-item" aria-label="会員登録">
                <i class="fas fa-user-plus"></i>
                <span>登録</span>
            </a>
        {% endif %}
    </nav>

    <script src="{% static 'home/js/main.js' %}"></script>
</body>
</html>
