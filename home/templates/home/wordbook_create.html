{% extends 'home/base.html' %}

{% block title %}新しい単語帳を作成 - TANKORE{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h1>新しい単語帳を作成</h1>
        
        <form method="post" class="create-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">単語帳名</label>
                <input type="text" name="title" id="title" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="description">説明（任意）</label>
                <textarea name="description" id="description" class="form-textarea" rows="4"></textarea>
            </div>
            
            <div class="form-actions">
                <a href="{% url 'my_wordbooks' %}" class="btn btn-secondary">キャンセル</a>
                <button type="submit" class="btn btn-primary">作成する</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
