<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Robot head -->
  <rect x="50" y="40" width="100" height="80" rx="10" fill="#78909c" stroke="#546e7a" stroke-width="4"/>
  
  <!-- Antenna -->
  <line x1="100" y1="40" x2="100" y2="20" stroke="#546e7a" stroke-width="4"/>
  <circle cx="100" cy="15" r="8" fill="#ff5252"/>
  
  <!-- Eyes -->
  <circle cx="75" cy="70" r="12" fill="#ffffff"/>
  <circle cx="125" cy="70" r="12" fill="#ffffff"/>
  <circle cx="75" cy="70" r="6" fill="#1976d2"/>
  <circle cx="125" cy="70" r="6" fill="#1976d2"/>
  
  <!-- Mouth -->
  <rect x="85" y="95" width="30" height="8" rx="4" fill="#546e7a"/>
  
  <!-- Body -->
  <rect x="60" y="130" width="80" height="50" rx="8" fill="#90a4ae" stroke="#546e7a" stroke-width="4"/>
  
  <!-- Arms -->
  <rect x="30" y="135" width="25" height="10" rx="5" fill="#78909c" stroke="#546e7a" stroke-width="2"/>
  <rect x="145" y="135" width="25" height="10" rx="5" fill="#78909c" stroke="#546e7a" stroke-width="2"/>
  
  <!-- Connection between head and body -->
  <rect x="90" y="120" width="20" height="15" fill="#78909c" stroke="#546e7a" stroke-width="2"/>
</svg>
